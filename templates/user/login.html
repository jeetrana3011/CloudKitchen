<!DOCTYPE html>

    <title>Swad</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

      @media (min-width: 992px) {

      .navbar .nav-link {

        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"

        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">

            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="/user/home">Home</a>
            </li>

            
          </ul>

            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="/static/https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" rel="nofollow"

            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="/static/https://www.facebook.com/mdbootstrap" rel="nofollow" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-0">
              <a class="nav-link" href="/static/https://twitter.com/MDBootstrap" rel="nofollow" target="_blank">

            <li class="nav-item me-3 me-lg-0">

                <i class="fab fa-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">

                <div class="form-outline mb-4">
                  <input type="text" id="form1Example1" class="form-control" />

                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example2" class="form-control" />
                  <label class="form-label" for="form1Example2">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="col text-center">
                      <!-- Simple link -->
                      <a href="/user/customerregister">Customer register</a>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="/user/restaurantregister">Restaurant register</a>
                  </div>
                </div>

                <!-- Submit button -->
                <a type="submit" class="btn btn-primary btn-block" href="/user/home">Sign in</a>
              </form>
            </div>
